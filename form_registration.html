<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style2.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>MDHL Page</title>
</head>
<body>
    <header class="header">
        <h1>Mighty Ducks Hockey League</h1>
        <div class="banner">
            <nav>
                <a href="./index.html">Home</a>
                <a href="./about.html">About MDHL</a>
                <a href="#" class="active">Contact</a>
                <a href="./rules.html">Rules</a>
                <a href="./game_info.html">Game Info</a>

        </div>

    <main>
        <section>
            <div class="titleh2">
                <h2>Registration Form</h2>
            </div>
            <article>
                <form action="" method="get">
                    <label for="firstname">Player's First Name</label>
                    <input type="text" id="firstname" name="firstname">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname">
                    <label for="staddress">Street Address</label>
                    <input type="text" id="staddress" name="staddress">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city">
                    <label for="zipcode">Zipcode</label>
                    <input type="number" id="zipcode" name="zipcode">
                </form>    
            </article>
        </section>
        <figure>
            <img src="./assets/Logo_Mighty_ducks-01.png" alt="logo" class="logo">
            <img src="./assets/hockey_3.jpg" alt="imagenContact" class="image">
        </figure>
